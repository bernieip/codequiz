<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-wdith, initial-scale=1.0"/>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css"/>
    </header>
    <body>
        <div class="container">
            <div id="game" class="justifyCenter flexColumn">
                <h2 id="question">What is the answer to this question?</h2>
                <div class="choiceContainer">
                    <p class="choicePrefix">a</p>
                    <p class="choiceText">Choice 1</p>
                </div>
                <div class="choiceContainer">
                    <p class="choicePrefix">b</p>
                    <p class="choiceText">Choice 2</p>
                </div>
                <div class="choiceContainer">
                    <p class="choicePrefix">c</p>
                    <p class="choiceText">Choice 3</p>
                </div>
                <div class="choiceContainer">
                    <p class="choicePrefix">d</p>
                    <p class="choiceText">Choice 4</p>
                </div>
           </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
